version: '3.8'

services:
  # Backend API Server - Handles all API endpoints server-side (protects secrets)
  api-server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: demo-ui-api
    ports:
      - "3001:3001"
    environment:
      # JWT Configuration
      # Private key for signing JWT tokens (RS256 algorithm)
      # Required for: JWT token generation in /api/generate-token
      # Format: PKCS#8 (starts with -----BEGIN PRIVATE KEY-----)
      # Note: Use \n for newlines in the key when setting as env var
      - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY:-}
      
      # PashuGPT API Configuration
      # Bearer token for PashuGPT API authentication
      # Required for: /api/pashugpt/farmer and /api/pashugpt/animal endpoints
      # This token is used to authenticate requests to:
      # - https://api.amulpashudhan.com/configman/v1/PashuGPT/GetFarmerDetailsByMobile
      # - https://api.amulpashudhan.com/configman/v1/PashuGPT/GetAnimalDetailsByTagNo
      - PASHUGPT_TOKEN=${PASHUGPT_TOKEN:-}
      - PASHUGPT_TOKEN_2=${PASHUGPT_TOKEN_2:-}
      - PORT=3001
    command: npm run dev:server
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
    networks:
      - demo-ui-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Vite Dev Server
  demo-ui:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: demo-ui-frontend
    ports:
      - "5173:5173"
    environment:
      # Frontend Configuration (Vite)
      # Base URL for the chat application
      # Used when opening chat with JWT token: ${VITE_CHAT_BASE_URL}/?token=${jwtToken}
      # Default: https://dev-amulmitra.amul.com
      # Note: VITE_ prefix is required for Vite to expose this to the frontend
      - VITE_CHAT_BASE_URL=${VITE_CHAT_BASE_URL:-https://dev-amulmitra.amul.com}
      # Backend API server URL (used by Vite proxy)
      - VITE_API_SERVER=http://api-server:3001
    command: npm run dev -- --host 0.0.0.0
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
    networks:
      - demo-ui-network
    depends_on:
      api-server:
        condition: service_healthy
    restart: unless-stopped

networks:
  demo-ui-network:
    driver: bridge
